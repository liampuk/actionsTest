
name: Terraform Formatter

on:
  pull_request

jobs:
  format-pr:
    name: Format PR
    runs-on: ubuntu-latest
    outputs:
      formatted_pr: ${{ steps.format_pr.outputs.formatted_pr }}
    steps:
      - id: format_pr
        run: |
          readonly local formatted_pr=$(echo "${{ github.event.pull_request.body }}" | grep -E '(Terraform will perform|Plan: |\ *#).*')
          echo ::set-output name=formatted_pr::$formatted_pr

  update-pr:
    name: Update PR
    runs-on: ubuntu-latest
    needs: format-pr
    if: ${{ needs.format-pr.outputs.formatted_pr }}
    steps:
      - name: Curl
        run : |
          curl --user "liampuk" \
          --header 'authorization: Bearer ${{ secrets.GITHUB_TOKEN }}' \
          --request PATCH \
          --data '{"body": "${{ needs.format-pr.outputs.formatted_pr }}"}' \
          https://api.github.com/repos/liampuk/actionsTest/pulls/${{ github.event.number }} 
